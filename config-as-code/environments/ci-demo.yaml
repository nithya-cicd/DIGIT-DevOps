global:
  domain: nithya-jenkins.digit.org ## Add your Domain Name Eg: site.mydomain.com
  setup: fullsetup
  
cluster-configs:
  namespaces:
    create: true
    values: [ jenkins, cert-manager ]
  root-ingress:
    namespace: jenkins
    serviceName: jenkins
    servicePort: 8080
    appRoot: ""
    cert-issuer: "letsencrypt-prod"

jenkins:
  persistence:
    enabled: true
    aws:
      - volumeId: "vol-0d23c23460ac8bfd3" # Add volume id for jenkins-home
        zone: ap-south-1b # Add respective availability_zones 

  oauth:
    enabled: true
    acl:
      admin:
        - nithya-cicd*micro-service-devops # Add github team. Members of this team gets admin access on jenkins
      user:                                 # Add github team. Members of this team gets login access on jenkins
        - nithya-cicd*micro-service-dev
        - nithya-cicd*micro-service-qa
        - nithya-cicd*micro-service-uat
       

  jobBuilder:    # Add jobBuilder repo's, add repo's ssh link
    repos: >-
      'git@github.com:nithya-cicd/DIGIT-Dev.git'
  deploymentJobs:  # Setup deploymentJobs ACL 
    - name: dev    # deployment job name
      acl: [nithya-cicd*micro-service-dev] # GitHub team name, Members of the team get access to deployment job
    - name: qa
      acl: [nithya-cicd*micro-service-qa]
    - name: uat
      acl: [nithya-cicd*micro-service-uat]    
       
  master:
    ingress:
      enabled: true
    resources:
      limits:
        cpu: "2000m"
        memory: "4096Mi"
    javaOpts: "-Xms2560M -Xmx2560M -Duser.timezone=Asia/Calcutta"

nginx-ingress:
  replicas: 1
  default-backend-service: "jenkins/jenkins"
  namespace: jenkins
  cert-issuer: "letsencrypt-staging"
  ssl-protocols: "TLSv1.2 TLSv1.3"
  ssl-ciphers: "EECDH+CHACHA20:EECDH+AES"
  ssl-ecdh-curve: "X25519:prime256v1:secp521r1:secp384r1"
  controller:
    image:
      repository: egovio/nginx-ingress-controller
      tag: "0.26.1"

cert-manager:
  namespace: jenkins
  clusterIssuer:
    stage:
      acme:
        email: "nithya.t@egovernments.org"     # Add mail id

cluster-autoscaler:
  namespace: jenkins
  cloudProvider: aws  
  awsRegion: ap-south-1
  autoDiscovery:
    clusterName: nithya-new-cicd # Add cluster name
    tags:
    - kubernetes.io/cluster/nithya-new-cicd # Add cluster name

